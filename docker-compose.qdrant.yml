services:
  qdrant:
    image: qdrant/qdrant:v1.9.1
    container_name: qdrant-6339
    restart: unless-stopped
    ports:
      - "6339:6333"   # REST API (host -> container)
      - "6338:6334"   # gRPC (optional)
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      # QDRANT__SERVICE__API_KEY: ""  # uncomment and set to enable API key auth
    volumes:
      - qdrant_storage:/qdrant/storage

volumes:
  qdrant_storage:




